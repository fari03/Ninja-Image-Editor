<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Ninja's Image Editor</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
</head>

<body>
  <div class="image-editor">
    <h1>Ninja's Image Editor</h1>
    <div class="icon-container">
      <i class="fas fa-image" id="addImage"></i>
    </div>
    <div class="image-controls">
      <label for="imageInput" id="addImageLabel">
        <button id="addImageButton">Add Image</button>
      </label>
      <input type="file" id="imageInput" accept="image/*" hidden>
      <label id="saveImageLabel" for="saveImageButton">
        <button id="saveImageButton">Save Image</button>
      </label>
    </div>
    <img id="imageDisplay" alt="Image to be edited">
    <div class="editing-box">
      <div class="filter-controls">
        <label for="saturation">Saturation:</label>
        <input type="range" id="saturation" min="0" max="200" value="100">
        <label for="brightness">Brightness:</label>
        <input type="range" id="brightness" min="0" max="200" value="100">
        <label for="grayscale">Grayscale:</label>
        <input type="checkbox" id="grayscale">
        <label for="inversion">Inversion:</label>
        <input type="checkbox" id="inversion">
        <button id="resetFilters">Reset Filters</button>
      </div>
      <div class="rotate-controls">
        <i class="fas fa-undo" id="rotate-left"></i>
        <i class="fas fa-redo" id="rotate-right"></i>
        <i class="fas fa-arrows-alt-h" id="flip-horizontal"></i>
        <i class="fas fa-arrows-alt-v" id="flip-vertical"></i>
      </div>
    </div>
    <script src="script.js"></script>
  </div>
</body>

</html>
